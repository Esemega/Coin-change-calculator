<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de cambio óptimo de billetes y monedas</title>
</head>
<body>
    <h1>Calculadora de cambio óptimo de billetes y monedas</h1>
    <label for="import">Importe total</label>
    <input id="import" name="import" type="number">
    <label for="quantity-given">Cantidad que se entrega</label>
    <input type="number" name="quantity-given" id="quantity-given">
    <button id="calculate">CALCULAR</button>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
