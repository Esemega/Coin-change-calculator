<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de cambio óptimo de billetes y monedas</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1>Calculadora de cambio óptimo de billetes y monedas</h1>
    </header>
    <main>
        <div id="available-change"></div>
        <div id="change-calculator">
            <h2>Calculadora de cambio</h2>
            <label for="import">Importe total</label>
            <input id="import" name="import" type="number">
            <label for="quantity-given">Cantidad pagada</label>
            <input type="number" name="quantity-given" id="quantity-given">
            <button id="calculate">CALCULAR</button>
        </div>
        <div id="result"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
